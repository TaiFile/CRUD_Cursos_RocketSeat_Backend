# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_courses
spring.datasource.username=postgres
spring.datasource.password=postgres
# JPA/Hibernate Configuration
# 'update' will update the schema if the entity models change
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console, useful for debugging
spring.jpa.show-sql=true
# Use the modern PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect